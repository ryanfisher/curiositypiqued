---
layout: default
title: Curiosity Piqued
body_class: index
---
<div class="container">
  <div class="sidebar">
    <div class="icon"></div>
    <h1>Curiosity Piqued</h1>
  </div>
  <ul class="posts">
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
          <p class="date">published {{ post.date | date: "%B %Y" }}</p>
          <p>{{ post.excerpt }}</p>
          <p><a href="{{ post.url }}">read more</a></p>
        </li>
      {% endfor %}
  </ul>
  <div class="footer">
  </div>
</div>
